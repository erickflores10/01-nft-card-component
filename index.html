<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>

    <link rel="icon" href="../src/images/favicon-32x32.png">
    <link rel="stylesheet" href="../src/styles/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="Card">

        <div class="Image-container">
            <img
                class="Image-equilibrium"
                src="../src/images/image-equilibrium.jpg"
            />
            <div class="Hover"></div>
        </div>

        <h2 class="Card-title">Equilibrium #3429</h2>

        <span class="Card-text">Our Equilibrium collection promotes balance and calm</span>

        <div class="Info-container">
            <span class="Info-left">
                <img src="../src/images/icon-ethereum.svg" />
                    0.041 ETH
            </span>
            <span class="Info-right">
                <img src="../src/images/icon-clock.svg" />
                    3 days left
            </span>
        </div>

        <div class="Card-footer-container">
            <div class="Avatar-container">
                <img
                    class="Image-avatar" 
                    src="../src/images/image-avatar.png"
                />
            </div>
            <p class="User-creator">Creation of <span class="User-name">Jules Wyvern</span></p>
        </div>
    </div>
    <script src="../src/js/cardHover.js"></script>
</body>
</html>
